framework:
    secret: Hell yeah!
    csrf_protection: true
    session: ~
    default_locale: en
    translator: { fallback: en }
    profiler: { only_exceptions: false }

doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   pdo_sqlite
                memory:   true
    orm:
        auto_mapping: true
        naming_strategy: doctrine.orm.naming_strategy.underscore
